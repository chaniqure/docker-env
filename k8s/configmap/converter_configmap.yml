data:
  clash.yml: "custom:\n  enable_rule_generator: true\n  overwrite_original_rules: true\n  proxy_groups:\n    - {name: \"\U0001F680 节点选择\", type: select, rule: [ \"[]♻ 自动选择\", \"[]✅ 手动切换\", \"[]\U0001F1ED\U0001F1F0 香港节点\", \"[]\U0001F1E8\U0001F1F3 台湾节点\", \"[]DIRECT\" ]}\n    - {name: \"✅ 手动切换\", type: select, rule: [\".*\"]}\n    # - {name: \"\U0001F9ED 负载均衡（轮训）\", type: load-balance,strategy: \"round-robin\", rule: [\"(港|HK|Hong Kong)\",\"(台|TW|Taiwan)\",\"(新加坡|狮城|SG|Singapore)\",\"(日本|JP|Japan)\"], url: http://www.gstatic.com/generate_204, interval: 60}\n    # - {name: \"♨ 负载均衡（哈希）\", type: load-balance,strategy: \"consistent-hashing\", rule: [\"(港|HK|Hong Kong)\",\"(台|TW|Taiwan)\",\"(新加坡|狮城|SG|Singapore)\",\"(日本|JP|Japan)\"], url: http://www.gstatic.com/generate_204, interval: 60}\n    - {name: \"♻ 自动选择\", type: url-test, rule: [\".*\"], url: http://www.gstatic.com/generate_204, interval: 60}\n    #- {name: \"\U0001F4F2 电报消息\", type: select, rule: [\"[]♻ 自动选择\", \"[]✅ 手动切换\"]}\n    - {name: \"\U0001F4F9 油管视频\", type: select, rule: [\"[]\U0001F680 节点选择\", \"[]♻ 自动选择\", \"[]✅ 手动切换\",\"[]\U0001F1ED\U0001F1F0 香港节点\", \"[]\U0001F1E8\U0001F1F3 台湾节点\", \".*\"]}\n    # - {name: \"\U0001F3A5 海外媒体\", type: select, rule: [\"[]\U0001F680 节点选择\", \"[]♻ 自动选择\", \"[]\U0001F1ED\U0001F1F0 香港节点\", \"[]\U0001F1E8\U0001F1F3 台湾节点\", \"[]\U0001F1F8\U0001F1EC 狮城节点\", \"[]\U0001F1EF\U0001F1F5 日本节点\", \".*\"]}\n    - {name: \"\U0001F4FA 哔哩哔哩\", type: select, rule: [\"[]DIRECT\", \"[]\U0001F680 节点选择\", \"[]\U0001F1ED\U0001F1F0 香港节点\", \"[]\U0001F1E8\U0001F1F3 台湾节点\", \".*\"]}\n    #- {name: \"\U0001F4E2 国外服务\", type: select, rule: [\"[]\U0001F3AF 全球直连\", \"[]✅ 手动切换\", \"[]\U0001F1ED\U0001F1F0 香港节点\", \"[]\U0001F1E8\U0001F1F3 台湾节点\", \"[]\U0001F1F8\U0001F1EC 狮城节点\", \"[]\U0001F1EF\U0001F1F5 日本节点\"]}\n    #- {name: \"\U0001F3AE 游戏平台\", type: select, rule: [\"[]\U0001F3AF 全球直连\", \"[]\U0001F1ED\U0001F1F0 香港节点\", \"[]\U0001F1E8\U0001F1F3 台湾节点\", \"[]\U0001F1F8\U0001F1EC 狮城节点\", \"[]\U0001F1EF\U0001F1F5 日本节点\"]}\n    #- {name: \"\U0001F3AF 全球直连\", type: select, rule: [\"[]DIRECT\", \"[]♻ 自动选择\", \"[]✅ 手动切换\"]}\n    - {name: \"\U0001F6D1 广告拦截\", type: select, rule: [\"[]REJECT\", \"[]DIRECT\"]}\n    - {name: \"\U0001F41F 漏网之鱼\", type: select, rule: [\"[]DIRECT\", \"[]\U0001F680 节点选择\", \"[]♻ 自动选择\", \"[]✅ 手动切换\", \"[]\U0001F1ED\U0001F1F0 香港节点\", \"[]\U0001F1E8\U0001F1F3 台湾节点\"]}\n    - {name: \"\U0001F52F 故障转移\", type: fallback, rule: [\".*\"], url: http://www.gstatic.com/generate_204, interval: 60}\n    #- {name: \"\U0001F433 大流量节点\", type: url-test, rule: [\"(香港|日本|台湾|越南)\"], url: http://www.gstatic.com/generate_204, interval: 60}\n    - {name: \"\U0001F1ED\U0001F1F0 香港节点\", type: url-test, rule: [\"(港|HK|Hong Kong)\"], url: http://www.gstatic.com/generate_204, interval: 60}\n    # - {name: \"\U0001F1EF\U0001F1F5 日本节点\", type: url-test, rule: [\"(日本|川日|东京|大阪|泉日|埼玉|沪日|深日|[^-]日|JP|Japan)\"], url: http_util://www.gstatic.com/generate_204, interval: 60}\n    # - {name: \"\U0001F1FA\U0001F1F2 美国节点\", type: url-test, rule: [\"(美|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|US|United States)\"], url: http_util://www.gstatic.com/generate_204, interval: 300, tolerance: 100, timeout: 5}\n    - {name: \"\U0001F1E8\U0001F1F3 台湾节点\", type: url-test, rule: [\"(台|新北|彰化|TW|Taiwan)\"], url: http://www.gstatic.com/generate_204, interval: 60}\n    # - {name: \"\U0001F1F8\U0001F1EC 狮城节点\", type: url-test, rule: [\"(新加坡|坡|狮城|SG|Singapore)\"], url: http://www.gstatic.com/generate_204, interval: 60}\n    # - {name: \"\U0001F1F0\U0001F1F7 韩国节点\", type: url-test, rule: [\"(KR|Korea|KOR|首尔|韩|韓)\"], url: http://www.gstatic.com/generate_204, interval: 300, tolerance: 100, timeout: 5}\n  rulesets:\n    # - {group: \"\U0001F3AE 游戏平台\", ruleset: \"https://raw.kgithub.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/Epic.list\", interval: 86400}\n    # - {group: \"\U0001F3AE 游戏平台\", ruleset: \"https://raw.kgithub.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/Sony.list\", interval: 86400}\n    # - {group: \"\U0001F3A5 海外媒体\", ruleset: \"clash-classical:https://raw.kgithub.com/blackmatrix7/ios_rule_script/master/rule/Clash/Netflix/Netflix.yaml\", interval: 86400}\n    - {group: \"\U0001F4F9 油管视频\", ruleset: \"https://raw.kgithub.com/blackmatrix7/ios_rule_script/master/rule/Clash/YouTube/YouTube.list\", interval: 86400}\n    - {group: \"\U0001F680 节点选择\", ruleset: \"https://raw.kgithub.com/blackmatrix7/ios_rule_script/master/rule/Clash/Telegram/Telegram.list\", interval: 86400}\n    - {group: \"\U0001F4FA 哔哩哔哩\", ruleset: \"https://raw.kgithub.com/blackmatrix7/ios_rule_script/master/rule/Clash/BiliBili/BiliBili.list\", interval: 86400}\n    - {group: \"DIRECT\", ruleset: \"https://raw.kgithub.com/blackmatrix7/ios_rule_script/master/rule/Clash/Apple/Apple.list\", interval: 86400}\n    - {group: \"DIRECT\", ruleset: \"clash-domain:https://raw.kgithub.com/Loyalsoldier/clash-rules/release/private.txt\", interval: 86400}\n    # - {group: \"\U0001F680 节点选择\", ruleset: \"clash-domain:https://raw.kgithub.com/Loyalsoldier/clash-rules/release/tld-not-cn.txt\", interval: 86400}\n    # - {group: \"\U0001F680 节点选择\", ruleset: \"clash-domain:https://raw.kgithub.com/Loyalsoldier/clash-rules/release/proxy.txt\", interval: 86400}\n    # - {group: \"\U0001F3AF 全球直连\", rule: \"GEOIP,CN\"}\n    # - {group: \"\U0001F41F 漏网之鱼\", rule: \"FINAL\"}\n"
